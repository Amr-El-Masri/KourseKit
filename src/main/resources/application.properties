server.port=8080
spring.application.name=koursekit

# Database Configuration with Placeholders, the placeholders are replaced with the values in the .env file (needs a little configuration)
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/koursekit}
spring.datasource.username=${DB_USERNAME:sprint1}
spring.datasource.password=${DB_PASSWORD:meowmeow}

# JWT Configuration
jwt.secret=${JWT_SECRET:meow2}
jwt.expiration=604800000

# Email Configuration
spring.mail.username=${EMAIL_USER:}
spring.mail.password=${EMAIL_PASS:}

# These are for the custom 'EmailConfig' class
email.username=${EMAIL_USER:}
email.password=${EMAIL_PASS:}

# Rate Limiting
ratelimit.login.max=5
ratelimit.login.window=60
ratelimit.signup.max=3
ratelimit.signup.window=300

# JPA/Hibernate Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database=mysql
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
