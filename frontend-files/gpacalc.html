<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KourseKit GPA Kalculator</title>
    <link rel="stylesheet" href="gpa.css">
</head>

<body>

<nav class="gpa-navbar">
  <div class="logo">KourseKit Kalculator</div>
</nav>

<div class="widgets-row">

  <!-- GPA Calculator -->
 <section class="widget calculator-widget gpa-calculator">
  <h2>Current Semester GPA Calculator</h2>

  <div id="courses-container">
    <div class="course-row">
      <label>Course:</label>
      <input type="text" class="course-name" placeholder="ex: Math 201">

      <label>Grade:</label>
      <input type="number" class="course-grade" placeholder="ex: 3.7">

      <label>Credits:</label>
      <input type="number" class="course-credits" placeholder="ex: 3">
    </div>
  </div>

  <button type="button" class="add-btn" onclick="addCourse()">Add Course</button>
  <button type="button" class="calculate-btn">Calculate</button>
</section>

  <!-- Semester Calculator -->
  <section class="widget calculator-widget semester-calculator">
  <h2>Cumulative GPA</h2>

  <div id="semesters-container">
    <div class="course-row-cumulative">
      <label>Semester:</label>
      <input type="text" placeholder="ex: Fall 25-26">

      <label>GPA:</label>
      <input type="number" placeholder="ex: 3.67">

      <label>Credits:</label>
      <input type="number" placeholder="ex: 15">
    </div>
  </div>

  <button type="button" class="add-btn" onclick="addSemester()">Add Semester</button>
  <button type="button" class="calculate-btn">Calculate cumulative</button>
</section>


  <!-- Target GPA Calculator -->
  <section class="widget calculator-widget target-calculator">
    <h2>Target GPA</h2>
    <!-- target GPA inputs -->
  </section>

</div>

<script>
function addCourse() {
  const coursesDiv = document.getElementById("courses");

  const row = document.createElement("div");
  row.className = "course-row";

  row.innerHTML = `
    <input type="text" placeholder="Course name">
    <select>
      <option value="">Grade</option>
      <option>A</option>
      <option>B</option>
      <option>C</option>
      <option>D</option>
      <option>F</option>
    </select>
  `;

  coursesDiv.appendChild(row);
}
</script>

<script src="script.js"></script>
</body>

</html>
