<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KourseKit GPA Kalculator</title>
    <link rel="stylesheet" href="gpa.css">
</head>

<body>

<nav class="gpa-navbar">
  <div class="logo">KourseKit Kalculator</div>
    <button class="nav-back-btn" onclick="history.back()">Go Back</button>
</nav>


<div class="widgets-row">

  <!-- GPA Calculator -->
 <section class="widget calculator-widget gpa-calculator">
  <h2>Current Semester GPA Calculator</h2>

  <div id="courses-container">
    <div class="course-row">
      <label>Course:</label>
      <input type="text" class="course-name" placeholder="ex: Math 201">

      <label>Grade:</label>
      <input type="number" class="course-grade" placeholder="ex: 3.7">

      <label>Credits:</label>
      <input type="number" class="course-credits" placeholder="ex: 3">
    </div>
  </div>

  <button type="button" class="add-btn" onclick="addCourse()">Add Course</button>
  <button type="button" class="calculate-btn">Calculate</button>
</section>

  <!-- Semester Calculator -->
  <section class="widget calculator-widget semester-calculator">
  <h2>Cumulative GPA</h2>

  <div id="semesters-container">
    <div class="course-row-cumulative">
      <label>Semester:</label>
      <input type="text" placeholder="ex: Fall 25-26">

      <label>GPA:</label>
      <input type="number" placeholder="ex: 3.67">

      <label>Credits:</label>
      <input type="number" placeholder="ex: 15">
    </div>
  </div>

  <button type="button" class="add-btn" onclick="addSemester()">Add Semester</button>
  <button type="button" class="calculate-btn">Calculate cumulative</button>
</section>

  <section class="widget calculator-widget course-grade-calculator">
  <h2>Course Grade (So Far)</h2>

  <div id="components-container">
    <div class="course-row">
      <select class="component-type">
        <option>Exam</option>
        <option>Assignment</option>
        <option>Project</option>
        <option>Quiz</option>
      </select>

      <input type="number" class="component-weight" placeholder="Weight %">
      <input type="number" class="component-grade" placeholder="Grade">
    </div>
  </div>

  <button class="add-btn" onclick="addComponent()">Add Component</button>
  <button class="calculate-btn" onclick="calculateCourseGrade()">Calculate</button>

  <p id="course-grade-result"></p>
</section>

<section class="widget calculator-widget target-grade-calculator">
  <h2>Target Course Grade</h2>

  <div id="graded-components-container">
    <div class="course-row">
      <input type="number" class="tg-grade" placeholder="Grade %">
      <input type="number" class="tg-weight" placeholder="Weight %">
    </div>
  </div>

  <button type="button" class="add-btn" onclick="addGradedComponent()">
    Add Component
  </button>

  <div class="course-row">
    <label>Target Course Grade:</label>
    <input type="number" id="target-grade" placeholder="ex: 85">
  </div>

  <button type="button" class="calculate-btn">
    Calculate
  </button>

  <p id="target-grade-result"></p>
</section>

</div>

<script>
function addCourse() {
  const coursesDiv = document.getElementById("courses");

  const row = document.createElement("div");
  row.className = "course-row";

  row.innerHTML = `
    <input type="text" placeholder="Course name">
    <select>
      <option value="">Grade</option>
      <option>A</option>
      <option>B</option>
      <option>C</option>
      <option>D</option>
      <option>F</option>
    </select>
  `;

  coursesDiv.appendChild(row);
}
</script>

<section class="widget calculator-widget grade-simulator-widget"> 
  <h2>Grade Simulator</h2>
  <h4>If I get this grade, how much will my final grade be?</h4>

  <div id="potential-graded-components-container">
    <div class="course-row">
      <input type="number" class="tg-grade" placeholder="Grade %" min="0" max="100">
      <input type="number" class="tg-weight" placeholder="Weight %" min="0" max="100">
    </div>
  </div>

  <button type="button" class="add-btn" onclick="addPotentialGradedComponent()">
    Add Component
  </button>

  <br><br>
  <div class="course-row">
    <label>Potential Grade:</label>
    <input type="number" id="potential-grade" placeholder="ex: 90" min="0" max="100">
    <input type="number" id="potential-weight" placeholder="Weight %" min="0" max="100">
  </div>

  <button type="button" class="calculate-btn">
    Calculate
  </button>

  <p id="target-grade-result"></p>
</section>

<script>
function addPotentialGradedComponent() {
  const container = document.getElementById("potential-graded-components-container");

  const row = document.createElement("div");
  row.className = "course-row";

  row.innerHTML = `
    <input type="number" class="tg-grade" placeholder="Grade %" min="0" max="100">
    <input type="number" class="tg-weight" placeholder="Weight %" min="0" max="100">`;

  container.appendChild(row);
}
</script>

<script src="script.js"></script>
</body>

</html>
